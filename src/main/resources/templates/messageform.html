<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<nav th:replace="base :: nav"></nav>
<br>
<br>

<form action="#" th:action="@{/addmessage}" th:object="${message}" method="post">
    <input type="hidden" th:field="*{id}">
    <!--<input type="hidden" id="id" name="id" value=" " />-->

    <div class="form-group row">
        <label for="messageInput" class="col-sm-3 col-form-label">
            Enter your message: </label>
        <div class="col-sm-9">

            <textarea class="form-control form-group col-sm-6"
                      id="messageInput" rows="3" cols="110"
                      placeholder="Type your message!" name="content"></textarea>
            <br/>
        </div>
    </div>

    <div class="form-group row">
        <label for="dateInput" class="col-sm-3 col-form-label">Message Post Date :
        </label>
        <div class="col-sm-4">
            <!--<input type="password" class="form-control" id="inputPassword3" placeholder="Password">-->
            <input type="date" class="form-control" id="dateInput" name="date" value="">
            <br />
        </div>
    </div>

    <div class="form-group row">
        <label for="nameInput" class="col-sm-3 col-form-label">Message Sent By:
        </label>
        <div class="col-sm-4">
            <!--<input type="date" class="form-control" id="dateInput">-->
            <input type="text" th:field="*{sender}" class="form-control" id="nameInput" name="setBy" value="">
            <br/><br/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 text-center">
            <button type="submit" class="btn btn-color text-white">Submit
            </button>
        </div>
    </div>
</form>

<div th:replace="base:: footer"></div>
</body>
</html>
